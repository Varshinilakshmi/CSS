<html>
    <head>
        <style>
      #parent{
        display: grid;
        background-color: rgb(0, 251, 255);
        grid-template-columns: 470px 470px 470px;
        grid-template-rows: 80px 80px 80px;
        gap: 4px;
        padding: 20px;
        justify-content: center ;
        
      }
     #parent div{
        background-color: rgb(88, 190, 183);
        text-align: center;
     }
     
        </style>
    </head>
    <body>
        <center><h2>Grid Layout</h2></center>
        <div id="parent">
            <div style="grid-column: 1/4;" >Header</div>
            <div style="grid-row: 2/4;" >Menu</div>
            <div >Main</div>
            <div >Right</div>
            <div style="grid-column: 2/4;" >Footer</div>
            
        </div>
    </body>
</html>
